<div class="main-div">

  <mat-card>
    <form class="register-form" [formGroup]="registerFormGroup" >
        <mat-form-field class="example-full-width">
            <mat-label>Email</mat-label>
            <input matInput placeholder="Email" formControlName="email">
        </mat-form-field>

        <mat-form-field class="example-full-width">
            <mat-label>Password</mat-label>
            <input matInput placeholder="Password" formControlName="password">
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <mat-label>Username</mat-label>
          <input matInput placeholder="Username" formControlName="usarName">
      </mat-form-field>

        <button class="example-full-width"  mat-raised-button color="primary" (click)="goLogin()">Register</button>
        <br>
        <br>
    </form>
</mat-card>

</div>
