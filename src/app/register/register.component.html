<div class="center">
    <div>
         <img src="../../assets/img/loginM.png">
    </div>
    <div class="container">
        <div class="row justify-content-center h-100">
            <div class="col-sm-8 align-self-center text-center">
                <div class="card shadow-lg p-3 mb-5 bg-white">
                <div class="card-header">Registro</div>
                    <div class="card-body">
                        <form action="" class="needs-validation" method="">
                            <div class="formulario">
                                <div class="form-row">
                                    <div class="form-group col-md-6">
                                      <label for="">Email</label>
                                      <input type="email" class="form-control" id="">
                                    </div>
                                    <div class="form-group col-md-6">
                                      <label for="">Password</label>
                                      <input type="password" class="form-control" id="" required>
                                      <div class="valid-feedback">
                                        Listo!
                                    </div>
                                    <div class="invalid-feedback">
                                        Lllene el campo.
                                    </div>
                                    </div>
                                  </div>
                                  <div class="form-group">
                                    <label for="">Username</label>
                                    <input type="text" class="form-control" id="" placeholder="" required>
                                    <div class="valid-feedback">
                                        Listo!
                                    </div>
                                    <div class="invalid-feedback">
                                        Lllene el campo.
                                    </div>
                                  </div>
                                  <div class="form-group">
                                    <label for="">Full name</label>
                                    <input type="text" class="form-control" id="" placeholder="" required>
                                    <div class="valid-feedback">
                                        Listo!
                                    </div>
                                    <div class="invalid-feedback">
                                        Lllene el campo.
                                    </div>
                                  </div>
                                  <div class="form-group">
                                    <div class="form-check">
                                      <input class="form-check-input" type="checkbox" id="gridCheck">
                                      <label class="form-check-label" for="gridCheck">
                                        Check me out
                                      </label>
                                    </div>
                                  </div>
                                  <button type="submit" class="btn btn-primary" (click)="goLogin()">Register</button>
                            </div>
                        </form>
                    </div>
                </div>

            </div>

        </div>
    </div> <!-- Aqui termina el contenedor -->
    
</div>
